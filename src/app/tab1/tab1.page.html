<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nantes événements
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-list>
    <ion-item *ngFor="let evenement of evenements" button (click)="goToDetail(evenement)">
      <ion-label>
        <ion-icon name="home"></ion-icon>
        {{evenement.city_title}}
      </ion-label>
    
      <ion-label>
        <ion-icon name="logo-buffer"></ion-icon>
        {{evenement.categorie_name}}      
      </ion-label>
      
      <ion-label>
        <ion-icon name="information-circle"></ion-icon>
        {{(evenement.title.length>40)? (evenement.title | slice:0:40)+'..':(evenement.title)}}
      </ion-label>     
      
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
